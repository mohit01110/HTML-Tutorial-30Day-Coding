<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan And Rowspan</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="2">Name</th>

        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Cena</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Roaman</td>
        <td>Reins</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Under</td>
        <td>Taker</td>
        <td>100</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <th>Name</th>
        <td>Kazama</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>123456789</td>
      </tr>
      <tr>
        <td>478541235</td>
      </tr>
    </table>
  </body>
</html>
